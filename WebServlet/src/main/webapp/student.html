<!DOCTYPE html>
<html>
	<head>
		<title>Login Page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="stylesheet.css">
		<link rel="javascript" href="validate.js">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script type="text/javascript">
			function validate(){
				if(document.form.userid.value == "" || document.form.password.value == ""){
					alert("userid or password can't leave as Empty");
					return false;
				}else if(document.form.userid.value == "admin" || document.form.password.value == "admin"){
					alert("Hey user, Don't set username or password as admin");
					return false;
				}else if(document.form.password.value < 6){
					alert("Password must be greater than 8 character");
					return false;
				}else return true;
			}
		</script>
	</head>
	<body class="body">
	<fieldset class="contain">
		<form onsubmit="return validate()" action="login" method="post" name="form">
		  <div class="rows">
		    <div class="col">
		      <input type="text" class="form-control" name="userid" placeholder="Student ID">
		    </div>
		  </div>
		  <div class="row">
		    <div class="col">
		      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
		    </div>
		  </div>
		  <div>
		  	 <input type="submit" class="btn btn-outline-success" value="Submit">
		  </div>
		</form>
	</fieldset>
	</body>
</html>
