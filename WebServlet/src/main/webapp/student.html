<!DOCTYPE html>
<html>
	<head>
		<title>Login Page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="stylesheet.css">
		<script src="validate.js" type="text/javascript" lang="javascript"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body class="body">
	<fieldset class="contain">
		<form onsubmit="return validate()" action="login" method="post" name="form">
		  <div class="rows">
		    <div class="col">
		      <input type="text" class="form-control" name="userid" placeholder="Student ID">
		    </div>
		  </div>
		  <div class="row">
		    <div class="col">
		      <input type="password" class="form-control" name="password" placeholder="Password">
		    </div>
		  </div>
		  <div>
		  	 <input type="submit" class="btn btn-outline-success" value="Submit">
		  </div>
		</form>
	</fieldset>
	</body>
</html>
